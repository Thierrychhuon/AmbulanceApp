<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <!-- Téléphone clicable
          <meta name="format-detection" content="telephone=no">
        -->
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/base-sizing.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <title>Hello World</title>
    </head>
    <body>

      <!-- Progress bar -->
      <div class="bg-white pt-10 container-fluid navbar-fixed-top">
        <h1 class="text-center text-info">Register</h1>
      </div>

      <div class="bg-white row mt-70 navbar-fixed-top">
        <div class="nopadding col-xs-4">
          <hr class="page-mark-dark">
          <p class="register-titles"> Identification </p>
        </div>
        <div class="nopadding col-xs-4">
          <hr class="page-mark-light">
        </div>
        <div class="nopadding col-xs-4">
          <hr class="page-mark-light">
        </div>
      </div>

      <div class="container pt-130">
          <section class="panel">
            <form class="mt-30">

              <div class="form-group">
                <label for="inputText1">Name</label>
                <input type="text" class="form-control" id="inputText1" aria-describedby="nameHelp" placeholder="Enter your Name">
              </div> <!-- /.form-group -->

              <div class="form-group">
                <label for="inputText2">Surname</label>
                <input type="text" class="form-control" id="inputText2" aria-describedby="surnameHelp" placeholder="Enter your Surname">
              </div> <!-- /.form-group -->

              <div class="form-group">
                <label for="inputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div> <!-- /.form-group -->

              <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
              </div> <!-- /.form-group -->

              <div class="form-group">
                <label for="inputTelephone">Telephone</label>
                  <input class="form-control" type="tel" placeholder="091-234-5678" id="inputTelephone">
              </div> <!-- /.form-group -->

              <div class="form-group">
                    <label for="birthDate">Date of Birth</label>
                        <input type="date" id="birthDate" class="form-control">
              </div> <!-- /.form-group -->

              <div class="form-group">
                    <label class="nopadding control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="uncknownRadio" value="Unknown">Unknown
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="col-sm-3 text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
          </section>
        </div>
    </body>
</html>
